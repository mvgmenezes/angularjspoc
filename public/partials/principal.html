<div class="jumbotron">
    <h1 class="text-center">EluminiPic</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">
    {{mensagem}}
</p>

<div class="row">
    <div class="col-md-12">
    <form>
        <!-- Novidade! -->

        <div class="input-group">
            <span class="input-group-btn">
                <a href="/fotos/new" class="btn btn-primary" type="button">
                    Nova foto
                </a>
            </span>
            <input class="form-control" placeholder="filtrar pelo tÃ­tulo da foto" ng-model="filtro" ng-model-options="{ debounce: 500 }">
        </div> 

        <!-- fim novidade! -->
    </form>
    </div> <!-- fim col-md-12 -->
</div> <!-- fim row -->
    

<div class="row">
    <!-- o ng-repeat tem a propriedde filter e pode ser informando via filter : <valor> -->
    <meu-painel class="col-md-2 painel-animado" ng-repeat="fotoItem in fotos | filter: filtro" titulo="{{fotoItem.titulo}}">
        <minha-foto url="{{fotoItem.url}}" titulo="{{fotoItem.titulo}}">
        </minha-foto>

        <a class="btn btn-primary btn-block" href="/fotos/edit/{{fotoItem._id}}">Editar</a>
        <meu-botao-perigo nome="Remover" acao="remover(fotoItem)"></meu-botao-perigo>
        
    </meu-painel><!-- fim panel -->   

</div>
