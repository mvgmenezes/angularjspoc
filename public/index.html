<!DOCTYPE html>
<!-- com o ng-app estou carregando o modulo principal para dentro da aplicacao -->
<html lang="pt-br" ng-app="alurapic">
    <head>

        <base href="/"> <!-- para retirar o # da url, alterando no main.js $locationProvider.html5Mode(true);-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>EluminiPic</title> 
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/efeitos.css">
        <script src="js/lib/angular.min.js"></script>
        <script src="js/lib/angular-animate.min.js"></script>

        <!-- Importando o script do módulo ngRoute -->

        <script src="js/lib/angular-route.min.js"></script>

        <!-- Importando o resource  -->
        <script src="js/lib/angular-resource.min.js"></script>

        <script src="js/main.js"></script>
        <!-- Importando o script de listagem de fotos -->
        <script src="js/controllers/fotos-controllers.js"></script>
        
        <!-- Importando o script de crud da foto -->
        <script src="js/controllers/foto-controller.js"></script>

        <script src="js/controllers/grupo-controller.js"></script>

        <script src="js/directives/minhas-diretivas.js"></script>

        <script src="js/services/meus-servicos.js"></script>
    </head>
    <!-- Informando que o body (ng-controller) sera controlado pelo FotosController -->
    <body>
        <div class="container">
               
            <!-- Diretiva do angular, e a rota(ngRoute)inclui a view, pra a principal é o main.js -->        
            <ng-view></ng-view>
                       
        </div> <!-- fim container -->        
    </body>
</html>
