<!DOCTYPE html>
<!-- com o ng-app estou carregando o modulo principal para dentro da aplicacao -->
<html lang="pt-br" ng-app="alurapic">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Alurapic</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="js/lib/angular.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/controllers/fotos-controllers.js"></script>
        <script src="js/directives/minhas-diretivas.js"></script>
    </head>
    <!-- Informando que o body (ng-controller) sera controlado pelo FotosController -->
    <body ng-controller="FotosController">
        <div class="container">
            <div class="jumbotron">
                    <h1 class="text-center">Alurapic</h1>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <form>
                        <!--ng-model permite escrever no scope(propriedade filtro) no momento que o usuario for digitando no input-->
                        <input ng-model="filtro" class="form-control" placeholder="filtrar">
                    </form>
                </div><!--fim col-md-12-->
            </div><!-- fim row-->

            <div class="row">
                <!-- o ng-repeat tem a propriedde filter e pode ser informando via filter : <valor> -->
                <meu-painel class="col-md-2" ng-repeat="fotoItem in fotos | filter: filtro" titulo="{{fotoItem.titulo}}">
                    <img class="img-responsive center-block" src="{{fotoItem.url}}" alt="{{fotoItem.titulo}}">
                </meu-painel><!-- fim panel -->   

            </div>
            
                       
        </div> <!-- fim container -->        
    </body>
</html>
