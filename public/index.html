<!DOCTYPE html>
<!-- com o ng-app estou carregando o modulo principal para dentro da aplicacao -->
<html lang="pt-br" ng-app="alurapic">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Alurapic</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="js/lib/angular.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/controllers/fotos-controllers.js"></script>
    </head>
    <!-- Informando que o body (ng-controller) sera controlado pelo FotosController -->
    <body ng-controller="FotosController">
        <div class="container">
            <div class="jumbotron">
                    <h1 class="text-center">Alurapic</h1>
            </div>

            <div ng-repeat="fotoItem in fotos" class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{fotoItem.titulo}}</h3>
                </div>
                <div class="panel-body">

                        <img class="img-responsive center-block" src="{{fotoItem.url}}" alt="{{fotoItem.titulo}}">
                </div>

            </div><!-- fim panel -->   
            


            
        </div> <!-- fim container -->        
    </body>
</html>
